<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dewey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

        <link rel="stylesheet" href="css/styles.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <h1>Dewey</h1>
        </header>

        <section id="content">

        </section>

        <!-- Templates -->
        <script id="sites" type="text/template">
            <section class="sites">
                <h2>Sites</h2>
                <div class="headers">
                    <ul class="details">
                        <li class="modules">Modules</li>
                        <li class="users">Users</li>
                        <li class="roles">Roles</li>
                        <li class="files">Files</li>
                        <li class="filesize">File size</li>
                        <li class="lastmodified">Last modified</li>
                        <li class="lastaccess">Last accessed</li>
                    </ul>
                </div>
                <div class="list">
                </div>
            </section>
        </script>

        <script id="site" type="text/template">
            <div class="site">
                <h3><%= site %></h3>
                <ul class="details">
                    <li class="modules"><%- enabledmodulecount %> enabled, <%- totalmodulecount %> available</li>
                    <li class="users"><%- usercount %></li>
                    <li class="roles"><%- rolecount %></li>
                    <li class="files"><%- filecount %> (<%= privatefilecount %> private)</li>
                    <li class="filesize"><%= Math.round((filesize + privatefilesize) / 1048576) %> mb</li>
                    <li class="lastmodified"><%- jQuery.timeago(lastmodified) %></li>
                    <li class="lastaccess"><%- jQuery.timeago(lastaccess) %></li>
                </ul>
            </div>
        </script>

        <!-- Scripts -->
        <script src="js/vendor/jquery-2.1.4.min.js"></script>
        <script src="js/vendor/jquery.timeago-1.4.1.js"></script>
        <script src="js/vendor/jquery.couch.js"></script>

        <script src="js/vendor/underscore-1.8.3.min.js"></script>
        <script src="js/vendor/backbone-1.2.1.min.js"></script>
        <script src="js/vendor/backbone-couchdb-1.2.2.js"></script>

        <script src="js/models/site.js"></script>
        <script src="js/collections/sites.js"></script>
        <script src="js/views/sites.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
