<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dewey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="">Add Drupal sites</a></li><li><a href="" class="drop"><img src="img/avatar.jpg" alt=""/>Signed in as dmcb</a></li>
                </ul>
            </nav>
        </header>
        <div class="logo">
            <h1><img src="img/dewey.png" alt="Dewey"></h1>
        </div>
        <section>
            <div class="main">
                <div class="view">
                    <div class="content">
                        <div class="rules">
                            <div class="rule-group">
                                <span>
                                    Match 
                                    <select>
                                        <option>any</option>
                                        <option>all</option>
                                        <option>none</option>
                                    </select>
                                    of the following rules:
                                </span>
                                <div class="rule">
                                    <select class="field">
                                        <option>Base URL</option>
                                        <option>Broken links</option>
                                        <option>Content type</option>
                                        <option>Date added to Dewey</option>
                                        <option>Date last accessed</option>
                                        <option>Date last edited</option>
                                        <option>File size (private)</option>
                                        <option>File size (public)</option>
                                        <option>File size (total)</option>
                                        <option>Maintenance mode</option>
                                        <option>Module name</option>
                                        <option>Module versions</option>
                                        <option>Number of content types</option>
                                        <option>Number of files (private)</option>
                                        <option>Number of files (public)</option>
                                        <option selected="selected">Number of files (total)</option>
                                        <option>Number of hits in past day</option>
                                        <option>Number of hits in past week</option>
                                        <option>Number of hits in past month</option>
                                        <option>Number of modules</option>
                                        <option>Number of nodes</option>
                                        <option>Number of roles</option>
                                        <option>Number of themes</option>
                                        <option>Number of users</option>
                                        <option>Role</option>
                                        <option>Tag</option>
                                        <option>Text</option>
                                        <option>Theme</option>
                                        <option>Title</option>
                                        <option>User email address</option>
                                        <option>User name</option>
                                    </select>
                                    <select class="choice">
                                        <option>is
                                        <option>is not</option>
                                        <option>is greater than</option>
                                        <option>is less than</option>
                                        <option selected="selected">is greater than or equal to</option>
                                        <option>is less than or equal to</option>
                                    <select>
                                    <input type="text" />
                                </div>
                                <div class="rule">
                                    <select class="field">
                                        <option>Base URL</option>
                                        <option>Broken links</option>
                                        <option selected="selected">Content type</option>
                                        <option>Date added to Dewey</option>
                                        <option>Date last accessed</option>
                                        <option>Date last edited</option>
                                        <option>File size (private)</option>
                                        <option>File size (public)</option>
                                        <option>File size (total)</option>
                                        <option>Maintenance mode</option>
                                        <option>Module name</option>
                                        <option>Module versions</option>
                                        <option>Number of content types</option>
                                        <option>Number of files (private)</option>
                                        <option>Number of files (public)</option>
                                        <option>Number of files (total)</option>
                                        <option>Number of hits in past day</option>
                                        <option>Number of hits in past week</option>
                                        <option>Number of hits in past month</option>
                                        <option>Number of modules</option>
                                        <option>Number of nodes</option>
                                        <option>Number of roles</option>
                                        <option>Number of themes</option>
                                        <option>Number of users</option>
                                        <option>Role</option>
                                        <option>Tag</option>
                                        <option>Text</option>
                                        <option>Theme</option>
                                        <option>Title</option>
                                        <option>User email address</option>
                                        <option>User name</option>
                                    </select>
                                    <select class="choice">
                                        <option>contains</option>
                                        <option>does not contain</option>
                                        <option>is</option>
                                        <option>is not</option>
                                        <option selected="selected">starts with</option>
                                        <option>ends with</option>
                                    <select>
                                    <input type="text" value="program_uofc" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="context">
                    <div class="actions">
                        <a href="">Save filter <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                        <a href="">Cancel changes <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        <a href="">Delete filter <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    </div>
                </nav>
            </div>
        </section>
        <footer>
            <ul>
                <li><span>&copy; 2015 Dewey</span></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </footer>
    </body>
</html>
