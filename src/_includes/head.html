<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ site.title }}{% if page.title %} | {{ page.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta property="fb:app_id" content="296276577393043" />
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title || site.title }}" />
    <meta property="og:site_name" content="Dewy" />
    <meta property="og:description" content="{{ page.description || site.description }}" />
    <meta property="og:image" content="https://dewy.io/img/dewy-banner.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@dewyapp">
    <meta name="twitter:creator" content="@derekmcb">
    <meta name="twitter:title" content="Dewy | {{ page.title || site.title }}">
    <meta name="twitter:description" content="{{ page.description || site.shortDescription }}">
    <meta name="twitter:image" content="https://dewy.io/img/dewy-banner.png">
    <meta name="twitter:image:alt" content="Dewy banner">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} | Drupal blog" href="{{ "/feed-drupal.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <script src="https://use.typekit.net/nxo7wkc.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://js.stripe.com/v2/"></script>
    <script src="/js/scripts.min.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-82394949-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
