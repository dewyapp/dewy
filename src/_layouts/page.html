---
layout: compress
---
<!doctype html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="wrapper">
            <header>
                <div class="shell">
                    <nav>
                        <input type="checkbox" id="menu-toggle-value" />
                        <div>
                            <ul class="home">
                                {% include non-app-menu.html %}
                            </ul>
                        </div>
                        <div class="logo">
                            <a href="/"><img src="/img/dewy-white.png" alt="Dewy"></a>
                        </div>
                        <label for="menu-toggle-value" id="menu-toggle" onclick=""><i class="fa fa-bars"></i></label>
                    </nav>
                </div>
            </header>

            <div class="app">
                <div class="shell">
                    <section>
                        <h2>{{ page.title }}</h2>
                    </section>
                </div>
                <div class="feature">
                    <div class="shell">
                        {{ content }}
                    </div>
                </div>
            </div>

            {% include footer.html %}
        </div>
    </body>
</html>
