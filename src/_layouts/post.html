<!doctype html>
<html lang="en">
    {% include head.html %}
    <body class="page">
        <div class="wrapper">
            <header>
                <div class="shell">
                    <nav>
                        <input type="checkbox" id="menu-toggle-value" />
                        <div>
                            <ul class="home">
                                {% include non-app-menu.html %}
                            </ul>
                        </div>
                        <div class="logo">
                            <a href="/"><img src="/img/dewy-white.png" alt="Dewy"></a>
                        </div>
                        <label for="menu-toggle-value" id="menu-toggle" onclick=""><i class="fa fa-bars"></i></label>
                    </nav>
                </div>
            </header>

            <div class="shell">
                <section class="content">
                <h2>{{ page.title }}</h2>
                <div class="meta">
                    <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
                </div>
                {{ content }}
                </section>
            </div>

            {% include footer.html %}
        </div>
    </body>
</html>
