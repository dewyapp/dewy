<div class="shell">
    <section class="main">
        <h2>Your account, {{currentUser.username}}</h2>
        <section class="user-info">
            <h3>User information</h3>
            <div class="gravatar">
                   <img class="gravatar" src="http://www.gravatar.com/avatar/{{currentUser.gravatar}}?s=240" alt="Gravatar"/>
                   <span>Change your profile picture at <a href="http://gravatar.com" target="_blank">Gravatar</a></span>
            </div>
            <form name="userForm">
                <fieldset>
                    <div class="field">
                        <label>Your username</label>
                        <input type="text" ng-model="username" id="username" required />
                        <span class="error" ng-if="userForm.username.$error.required && (userForm.username.$touched || userForm.$submitted)">A username is required.</span>
                    </div>
                    <button ng-click="">Update profile <span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
                </fieldset>
            </form>
        </section>
        <section class="your-password">
            <h3>Your email and password</h3>
            <form>
                <fieldset>
                    <div class="field">
                        <label>Existing password</label>
                        <input type="password" ng-model="passwordExisting" id="password-existing" />
                    </div>
                    <hr/>
                    <div class="field">
                        <label>New email</label>
                        <input type="text" ng-model="email" id="email" />
                    </div>
                    <div class="field">
                        <label>New password</label>
                        <input type="password" ng-model="passwordNew" id="password-new" />
                    </div>
                    <div class="field">
                        <label>Confirm password</label>
                        <input type="password" ng-model="passwordConfirm" id="password-confirm"/>
                    </div>
                    <button ng-click="">Update account<span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
                </fieldset>
            </form>
        </section>
        <section class="subscription">
            <h3>Subscription</h3>
            <ul>
                <li class="">On Dewy since <strong>whenever</strong></li>
                <li class="">Subscription type <strong>trial</strong></li>
                <li class="">Subscription expires <strong>sometime</strong></li>
            </ul>
        </section>
    </section>
</div>
