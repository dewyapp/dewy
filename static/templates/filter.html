                <div class="main" ng-controller="filterController">
                    <h2>
                        <input type="text" placeholder="Filter title" value="{{currentFilter.title}}" autofocus/>
                    </h2>
                    <div class="view">
                        <div class="content">
                            <ul class="rules" ng-init="rule=currentFilter" ng-include="'templates/filter_tree.html'">
                                <p class="total">3 sites matched under these rules</p>
                            </ul>
                        </div>
                        <div class="content">
                            <ul class="notifications">
                                <label><input type="checkbox"> Configure notifications on this site filter</label>
                            </ul>
                        </div>
                    </div>
                    <nav class="context">
                        <div class="actions">
                            <button ng-click="saveFilter()">Save filter <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                            <button ng-click="cancel()">Cancel changes <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <button ng-cllick="deleteFilter()" ng-if="!newFilter">Delete filter <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        </div>
                    </nav>
                </div>
