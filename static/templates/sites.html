<div class="shell">
    <section class="main">
        <h2><a href="/filter/{{currentFilter.fid}}" ng-if="currentFilter">{{currentFilter.title}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a><span ng-if="!currentFilter">All sites</span></h2>
        <nav class="context">
            <select class="folders">
                <option>Menu goes here!</option>
            </select>
            <ul class="folders">
                <li><a href="/sites" ng-class="{selected: !currentFilter}">All sites</a></li>
                <li ng-repeat="filter in filters" ng-include="'templates/filter_menu_item.html'"></li>
            </ul>
            <div class="actions">
                <button ng-click="addFolder()">Add folder <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
                <a href="/filter" class="button">Add filter <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
            </div>
        </nav>
        <div class="view">
            <div class="tabs">
                <ul>
                    <li ng-class="{selected: view == 'overview'}"><a href="" ng-click="changeView('overview')">Overview</a></li>
                    <li ng-class="{selected: view == 'modules'}"><a href="" ng-click="changeView('modules')">Modules</a></li>
                    <li ng-class="{selected: view == 'users'}"><a href="" ng-click="changeView('users')">Users</a></li>
                    <li ng-class="{selected: view == 'content'}"><a href="" ng-click="changeView('content')">Content</a></li>
                </ul>
            </div>
            <div class="search">
                <form>
                    <input type="text" placeholder="Search sites" ng-model="query" />
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </form>
            </div>
            <ng-include src="viewPage">
        </div>
    </section>
</div>
